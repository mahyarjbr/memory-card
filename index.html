<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container" data-final-column>
      <form action="" class="memory__form" onsubmit="submitHandler(event)">
        <h1>add a memory card</h1>
        <div>
          <input
            class="memory__input"
            name="title"
            id="title"
            type="text"
            placeholder="card title"
            required
          />
        </div>
        <div>
          <input
            class="memory__input"
            name="content"
            id="content"
            type="text"
            placeholder="card content"
            required
          />
        </div>
        <button class="memory__btn">add card</button>
      </form>
    </div>
    <div id="card-container" class="card-cnt">
      <div id="card1"></div>
    </div>
  </body>
</html>
